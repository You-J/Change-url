<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<a href="/urls/cUrl">url 생성하기</a>
	
	<div th:if="${urls != null}">
	   
	     <ul>
	        <li th:each="MyEntity : ${urls}">
	        
	         
	            <a th:href="@{/urls/{urlNum}(urlNum=${MyEntity.urlNum})}" th:text="|urls/${MyEntity.urlNum}|"/>
	            <pre th:text="|방문 횟수 : ${MyEntity.count}|"/>
	                원본 주소 : <a th:href="@{${MyEntity.oUrl}}"><span th:text="${MyEntity.oUrl}"/></a><br/><br/>
	            <button><a th:href="@{/urls/mod/{urlNum}(urlNum=${MyEntity.urlNum})}">수정</a></button>
	            <button><a th:href="@{/urls/delete/{urlNum}(urlNum=${MyEntity.urlNum})}">삭제</a></button>
	        	
	        </li>
	        <br>	
    	</ul>
    	
    	
		<br/><br/>
		<div th:unless="${count == 0}">

			<ol>
				<li style="display: inline" th:each="i : ${#numbers.sequence(1, count)}">
				
					<a th:if="${order.equals('desc')}" th:href="@{/urls(page=${i}, order='desc')}" th:text="${i}"></a>
					<a th:unless="${order.equals('desc')}" th:href="@{/urls(page=${i}, order='asc')}" th:text="${i}"></a> 
				</li>
			</ol>
		</div>

	</div >
	
	<div th:if="${urls == null}">
		없옹 ㅠ 
	</div>

	
</body>
</html>
